<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
</head>

<body>
    <header>
        <img src="../images/logo.png" alt="logo" id="layoutLogo">
        <h1>Welcome, Moynul</h1>
        <button class="btnLogOut">Logout</button>
    </header>
    <hr>
    <div>
        <h3>Product List</h3>
        <table>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
            <tr class="textPos">
                <td>Node.js</td>
                <td>9.9</td>
                <td>8</td>
                <td><img src="../images/shopping_cart.png" alt="Shopping Cart" class="shoppingCartImage"></td>
            </tr>
            <tr class="textPos">
                <td>React</td>
                <td>19.99</td>
                <td>5</td>
                <td><img src="../images/shopping_cart.png" alt="Shopping Cart" class="shoppingCartImage"></td>
            </tr>
            <tr class="textPos">
                <td>Angular</td>
                <td>29.99</td>
                <td>13</td>
                <td><img src="../images/shopping_cart.png" alt="Shopping Cart" class="shoppingCartImage"></td>
            </tr>
        </table>
    </div>



    <div>
        <h3>Your Shopping Cart</h3>
        <table >
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Total</th>
                <th>Quantity</th>
            </tr>
            <tr class="textPos">
                <td>Node.js</td>
                <td>9.9</td>
                <td>9.99</td>
                <td class="qtyBtnTxtBoxPos">
                    <button>-</button>
                    <input type="Text" value="1" class="qntityTextBox">
                    <button>+</button>
                </td>
            </tr>
            <tr class="textPos">
                <td>Angular</td>
                <td>29.99</td>
                <td>290.99</td>
                <td class="qtyBtnTxtBoxPos">
                    <button>-</button>
                    <input type="Text" value="10" class="qntityTextBox">
                    <button>+</button>
                </td>
            </tr>
            <tr class="total">
                <td colspan="4">Total: 300.98</td>
            </tr>
        </table>
    </div>
    <div> 
        <button class="placeOrderBtn"> Place Order</button>
    </div>
    <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fmoynul-shohag.github.io%2Fmiu.wap%2F">
        <img class="profile" src="../images/htmlchecker.png" alt="Html Validator">
    </a>

    <a href="http://jigsaw.w3.org/css-validator/validator?lang=en&profile=css3svg&uri=https%3A%2F%2Fmoynul-shohag.github.io%2Fmiu.wap%2F&usermedium=all&vextwarning=&warning=1">
        <img class="profile" src="../images/css-checker.png" alt="CSS Validator">
    </a>

</body>

</html>
